<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Регистрация</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link th:href="@{/css/style.css}" type="text/css" rel="stylesheet">
  <link rel="icon" href="/static/img/eye.png" type="eye.png">
</head>
<body>
<header>
  <div class="container">
    <div class="row">
      <div class=" col-md-2 col-sm-4 col-4 text-center  align-self-center">
        <a th:href="@{/index}"><img src="/static/img/logo.svg" alt="logo"></a>
      </div>

      <div class="col-md-9 text-md-start  text-sm-center text-center col-sm-12 col-12 ">
        <h1>Регистрация</h1>
      </div>
    </div>
  </div>
</header>
<br>
<div class="col-md-12 text-md-center text-sm-center text-center col-sm-12 col-12 ">
  <h4>Повторите попытку</h4>
</div>
<br><br>
<div class="col-md-9 text-md-center  text-sm-center text-center col-sm-12 col-12 registarion-window">
  <form method="post" th:action="@{/auth/registration}" th:object="${person}">
    <label for="login">Введите логин: </label>
    <input type="text"  th:field="*{login}" placeholder="Введите пароль" name="username" id="login">
    <div style="color: red" th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></div>
    <br>
    <label for="password">Введите пароль: </label>
    <input type="password" th:field="*{password}" placeholder="Введите пароль" name="password" id="password">
    <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
    <br><br>
    <input type="submit" value="Зарегистрироваться">
  </form>
</div>

</body>
</html>
