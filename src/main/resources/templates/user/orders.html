<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Заказы</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" type="text/css" rel="stylesheet">
</head>
<body>
<header>
    <div class="container">
        <div class="row">
            <div class=" col-md-2 col-sm-4 col-4 text-center  align-self-center">
                <a th:href="@{/index}"><img src="/static/img/logo.svg" alt="logo"></a>
            </div>

            <div class="col-md-4 text-md-start  text-sm-center text-center col-sm-12 col-12 ">
                <h1>Личный кабинет</h1>
            </div>

            <div class="col-md-2 col-sm-12 col-12 text-center  align-self-center btn-header-user">
                <form method="get" th:action="@{/index}">
                    <input type="submit" value="Главная">
                </form>
            </div>
            <div class="col-md-2 col-sm-12 col-12 text-center align-self-center btn-header-user">
                <form method="get" th:action="@{/cart}">
                    <input type="submit" value="Корзина">
                </form>
            </div>
            <div class="col-md-2 col-sm-12 col-12 text-center align-self-center btn-header-user">
                <form method="post" th:action="@{/logout}">
                    <input type="submit" value="Выйти из личного кабинета">
                </form>
            </div>
        </div>
    </div>
</header>
<br>
<div class=" col-md-12 text-md-center text-sm-center text-center col-sm-12 col-12"><h4>Заказы</h4></div>
<br><br>
<div class="container">
    <div class="row">
        <div th:each="order : ${orders}" class=" col-md-6 text-md-center text-sm-center text-center col-sm-12 col-12 product-div">
            <h5 th:text="'Заказ № ' + ${order.getNumber()}"></h5>
            <br>
            <img th:src="'/img/' + ${order.getProduct().imageList[0].getFileName()}" width="300px" height="300px">
            <br>
            <p th:text="'Наименование: ' + ${order.getProduct().getTitle()}"></p>
            <p th:text="'Количество: ' + ${order.getCount()}"></p>
            <p th:text="'Цена: ' + ${order.getPrice()}  + '₽'"></p>
            <p th:text="'Дата заказа: ' + ${#temporals.format(order.getDateTime(), 'dd-MMM-yyyy')}"></p>
            <p th:text="'Статус: ' + ${order.getStatus()}"></p>
        </div>
    </div>
</div>
</body>
</html>
