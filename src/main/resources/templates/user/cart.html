<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Корзина</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" type="text/css" rel="stylesheet">
</head>
<body>
<header>
    <div class="container">
        <div class="row">
            <div class=" col-md-2 col-sm-4 col-4 text-center  align-self-center">
                <a th:href="@{/index}"><img src="/static/img/logo.svg" alt="logo"></a>
            </div>

            <div class="col-md-4 text-md-start  text-sm-center text-center col-sm-12 col-12 ">
                <h1>Корзина</h1>
            </div>

            <div class="col-md-2 col-sm-12 col-12 text-center  align-self-center btn-header-user">
                <form method="get" th:action="@{/orders}">
                    <input type="submit" value="Заказы">
                </form>
            </div>
            <div class="col-md-2 col-sm-12 col-12 text-center align-self-center btn-header-user">
                <form method="get" th:action="@{/index}">
                    <input type="submit" value="Главная">
                </form>
            </div>
            <div class="col-md-2 col-sm-12 col-12 text-center align-self-center btn-header-user">
                <form method="post" th:action="@{/logout}">
                    <input type="submit" value="Выйти из личного кабинета">
                </form>
            </div>
        </div>
    </div>
</header>
<br><br>
<div class="container">
    <div class="row">
        <div th:each="product : ${cart_product}" class=" col-md-6 text-md-center text-sm-center text-center col-sm-12 col-12 product-div-cart">
            <img th:src="'/img/' + ${product.imageList[0].getFileName()}" width="300px">
            <br>
            <br>
            <a th:href="@{/product/info/{id}(id=${product.getId()})}" th:text="${product.getTitle()}"></a>
            <p th:text="'Цена: ' + ${product.getPrice()}  + '₽'"></p>
            <a th:href="@{/cart/delete/{id}(id=${product.getId()})}">Удалить</a>
        </div>
        <br>
            <div class=" col-md-6 text-md-center text-sm-center text-center col-sm-6 col-6">
                <h4 th:text="'Итоговая цена: ' + ${price} + '₽'"></h4>
            </div>
        <br>
        <div class=" col-md-6 text-md-center text-sm-center text-center col-sm-6 col-6 div-cart-buy">
            <a href="/order/create">Оформить заказ</a>
        </div>
    </div>
</div>

</body>
</html>
