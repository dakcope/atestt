<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Админ панель</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link th:href="@{/css/style.css}" type="text/css" rel="stylesheet">
  <link rel="icon" href="/static/img/eye.png" type="eye.png">
</head>
<body>

<header class="header-admin">
  <div class="container">
    <div class="row">
      <div class=" col-md-2 col-sm-4 col-4 text-md-start  align-self-center">
        <img src="/static/img/logo.svg" alt="logo">
      </div>

      <div class=" col-md-4 text-md-start  text-sm-center text-center col-sm-8 col-8 ">
        <h1>Админ-панель</h1>
      </div>


      <div class=" col-md-2 col-sm-12 col-12 text-center align-self-center btn-header-admin">
        <form method="get" th:action="@{/admin/product/add}">
          <input type="submit" value="Добавить товар">
        </form>
      </div>
      <div class=" col-md-2 col-sm-12 col-12 text-center align-self-center btn-header-admin">
        <form method="get" th:action="@{/admin}">
          <input type="submit" value="Админка">
        </form>
      </div>
      <div class=" col-md-2 col-sm-12 col-12 text-center align-self-center btn-header-admin">
        <form th:method="POST" th:action="@{/logout}">
          <input type="submit" value="Выйти из личного кабинета">
        </form>
      </div>
    </div>
  </div>

</header>


<div class="container">
  <h3>Редактирование пользователей</h3>
  <form method="POST" th:action="@{/admin/person/edit/{id}(id=${editPerson.getId()})}" th:object="${editPerson}">
    <label for="login">Введите логин: </label>
    <input type="text"  th:field="*{login}" placeholder="Введите пароль" name="username" id="login">
    <div style="color: red" th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></div>
    <br>
    <label for="password">Введите пароль: </label>
     <input type="password" th:field="*{password}" placeholder="Введите пароль" name="password" id="password">
     <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
     <br>
     <label for="role">Введите роль: </label>
  <!--   <input type="text" th:field="*{role}" placeholder="Введите роль" name="role" id="role">-->
    <select th:field="*{role}" name="role" id="role">
      <option value="ROLE_USER">USER</option>
      <option value="ROLE_ADMIN">ADMIN</option>
    </select>
    <div style="color: red" th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></div>
    <br>
    <input type="submit" value="Редактировать">
  </form>


</div>
</body>
</html>
