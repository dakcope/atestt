<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Информация о товаре</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" type="text/css" rel="stylesheet">
    <link rel="icon" href="/static/img/eye.png" type="eye.png">
</head>
<body>
<header>
    <div class="container">
        <div class="row">
            <div class=" col-md-2 col-sm-4 col-4 text-center  align-self-center">
                <a th:href="@{/index}"><img src="/static/img/logo.svg" alt="logo"></a>
            </div>

            <div class="col-md-4 text-md-start  text-sm-center text-center col-sm-12 col-12 ">
                <h1>Главная</h1>
            </div>

            <div class="col-md-2 col-sm-12 col-12 text-center  align-self-center btn-header-user">
                <form method="get" th:action="@{/orders}">
                    <input type="submit" value="Заказы">
                </form>
            </div>
            <div class="col-md-2 col-sm-12 col-12 text-center align-self-center btn-header-user">
                <form method="get" th:action="@{/cart}">
                    <input type="submit" value="Корзина">
                </form>
            </div>
            <div class="col-md-2 col-sm-12 col-12 text-center align-self-center btn-header-user">
                <form method="post" th:action="@{/logout}">
                    <input type="submit" value="Выйти из личного кабинета">
                </form>
            </div>
        </div>
    </div>
</header>
<div class="container">
    <div class="row">
            <div class="col-md-5 col-sm-5 col-5 text-md-center  align-self-center div-product-info">
                <p th:text="'Наименование: ' + ${product.getTitle()}"></p>
                <p th:text="'Цена: ' + ${product.getPrice()} + '₽'"></p>
                <p th:text="'Склад: ' + ${product.getWarehouse()}"></p>
                <p th:text="'Продавец: ' + ${product.getSeller()}"></p>
                <p th:text="'Категория: ' + ${product.getCategory().getName()}"></p>
            </div>
        <div class="col-md-5 col-sm-5 col-5 text-md-center  align-self-center div-product-info">
            <p th:text="'Описание: ' + ${product.getDescription()}"></p>
        </div>
                <div th:each="img : ${product.getImageList()}" class="col-md-4 col-sm-4 col-12 text-center align-self-center div-product-info-img">
                    <img th:src="'/img/' + ${img.getFileName()}" width="300px" height="300px">
                </div>


    </div>
</div>

</body>
</html>
