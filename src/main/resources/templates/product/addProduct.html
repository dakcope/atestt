<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавление товара</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" type="text/css" rel="stylesheet">
</head>
<body>
<header class="header-admin">
    <div class="container">
        <div class="row">
            <div class=" col-md-2 col-sm-4 col-4 text-md-start  align-self-center">
                <img src="/static/img/logo.svg" alt="logo">
            </div>

            <div class=" col-md-4 text-md-start  text-sm-center text-center col-sm-8 col-8 ">
                <h1>Админ-панель</h1>
            </div>


            <div class=" col-md-2 col-sm-12 col-12 text-center align-self-center btn-header-admin">
                <form method="get" th:action="@{/admin}">
                    <input type="submit" value="Админка">
                </form>
            </div>
            <div class=" col-md-2 col-sm-12 col-12 text-center align-self-center btn-header-admin">
                <form th:method="POST" th:action="@{/logout}">
                    <input type="submit" value="Выйти из личного кабинета">
                </form>
            </div>
        </div>
    </div>

</header>






<div class=" col-md-12 col-sm-12 col-12 text-center align-self-center"> <h2>Добавление товара</h2></div>

<div class="container">
    <div class="row">
        <form th:method="POST" th:action="@{/admin/product/add}" th:object="${product}" enctype="multipart/form-data">
            <div class=" col-md-5 col-sm-6 col-12 text-md-start align-self-center">
                <label for="title">Введите наименование: </label>
                <br>
                <input type="text" th:field="*{title}" placeholder="Наименование" id="title">
                <div class=" col-md-5 col-sm-6 col-12 text-md-start align-self-center" style="color: red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
                <br>
                <label for="description">Введите описание: </label>
                <br>
                <textarea th:field="*{description}" placeholder="Описание" id="description"></textarea>
                <div class=" col-md-5 col-sm-6 col-12 text-md-start align-self-center" style="color: red" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
                <br>
                <label for="price">Введите цену: </label>
                <br>
                <input type="number" th:field="*{price}" min="1" step="0.00" id="price">
                <div class=" col-md-5 col-sm-6 col-12 text-md-start align-self-center" style="color: red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
                <br>
                <label for="warehouse">Введите информацию о складе: </label>
                <br>
                <input type="text" th:field="*{warehouse}" placeholder="Склад" id="warehouse">
                <div class=" col-md-5 col-sm-6 col-12 text-md-start align-self-center" style="color: red" th:if="${#fields.hasErrors('warehouse')}" th:errors="*{warehouse}"></div>
                <br>
                <label for="category">Выберите категорию товара: </label>
                <br>
                <select name="category" th:field="*{category}" id="category">
                    <div th:each="element : ${category}">
                        <option th:text="${element.getName()}" th:value="${element.getId()}"></option>
                        <!--            <option th:text="${element.getName()}" th:value="${element.getId()}"></optional>-->
                    </div>
                </select>
                <br>
                <label for="seller">Введите данные о продавце: </label>
                <br> <textarea th:field="*{seller}" placeholder="Продавец" id="seller"></textarea>
                <div class=" col-md-5 col-sm-6 col-12 text-md-start align-self-center" style="color: red" th:if="${#fields.hasErrors('seller')}" th:errors="*{seller}"></div>
            </div>

            <div class=" col-md-5 col-sm-4 col-12 text-center align-self-center">
                <p style="color: red">Вы можете добавить до 5 фотографий. Первая фотография не может быть пустой</p>
                <input type="file" name="file_one">
                <input type="file" name="file_two">
                <input type="file" name="file_three">
                <input type="file" name="file_four">
                <input type="file" name="file_five">
            </div>
            <br><br>
            <div class=" col-md-12 col-sm-12 col-12 text-center align-self-center">
                <input type="submit" value="Добавить">
            </div>
        </form>
    </div>
</div>

</body>
</html>
